---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argonaut-simple-bluegreen-deployment-blue
  labels:
    app: argonaut-simple-bluegreen
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: argonaut-simple-bluegreen
      version: blue
  template:
    metadata:
      labels:
        app: argonaut-simple-bluegreen
        version: blue
    spec:
      containers:
        - name: argonaut-simple-bluegreen
          image: nginx:1.27
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: simple-blue-html
